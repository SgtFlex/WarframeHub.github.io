<html>
	<head>
		<title>Warframe Hub</title>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
		<link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<base target="mainframe">
		<style>
			html,body
			{
				width:100%;
				height:100%;
				margin:0;
				padding:0;
				font-family:'Michroma';
				font-size:1.5vw;
				overflow-x:hidden;
			}
			a {
				text-decoration: none;
				display: block;
			}
			.dropdown-halfbar
			{
				width:50%;
				position:relative;
				float:left;
				display:inline-block;
				height:7.5%;
				max-height: 75px;
                box-sizing: border-box;
                background-color:red;
			}
			.dropdown-content-container
			{
				width:100%;
			}
			.dropdown-button
			{
				padding-top:10px;
				box-sizing: border-box;
				float:left;
				border-style:solid;
				border-color:grey;
				text-align:center;
				background-color:black;
				display:inline-block;
				color:white;
				width:50%;
                height:100%;
				transition:background-color 0.35s;
			}
			.dropdown-box
			{
				position:relative;
				display:block;
				visibility:hidden;
				width:100%;
				height:100%;
				bottom:170px;
				transition: all .35s;
				opacity:0;
				z-index:5;
			}
			.dropdown-content
			{
				overflow:hidden;
				position:relative;
				box-sizing: border-box;
				display:inline-block;
				background-color:white;
				color:black;
				width:80%;
				height:60px;
				border-style:solid;
				border-color:grey;
				transition:all 0.35s;
				float:left;
				text-align:left;
				padding-left:5%;

			}
			.dropdown-content-newtab
			{
				overflow:hidden;
				position:relative;
				box-sizing: border-box;
				display:inline-block;
				background-color:white;
				color:black;
				width:20%;
				height:60px;
				border-style:solid;
				border-color:grey;
				transition:all 0.35s;
				float:left;
			}
			.dropdown-content:hover, .dropdown-content-newtab:hover
			{
				background-color:#d6f5f5;
				border-color:#ffdd99;
				cursor:pointer;
			}
			.dropdown-content:active, .dropdown-content-newtab:active
			{
				transition:background-color 0.1s;
				background-color:#28a4a4;
			}
			.dropdown-button:hover .dropdown-box
			{
				opacity:1;
				visibility:visible;
				bottom:-7.5%;
			}
			.dropdown-button:hover
			{
				background-color:grey;
			}
			@media screen and (max-width: 400px)
			{
                html, body {
                    font-size:3vw;
                }
				.dropdown-halfbar
				{
                    width:100%;
					display:block;
				}
			}
		</style>
		<meta charset="UTF-8">
		<meta name="description" content="A hub for useful things Warframe">

		<meta name="author" content="SgtFlexxx">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		</head>

			</div>

				</div>

			<div class="dropdown-box">
